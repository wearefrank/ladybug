<ng-template #modal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="cloneModal">Clone Report</h5>
    <button type="button" class="close" (click)="activeModal?.dismiss()">
      <span>&times;</span>
    </button>
  </div>
  <form [formGroup]="variablesForm" (ngSubmit)="generateClones()">
    <div class="modal-body container">
      <div class="form-group">
        <label>Variables CSV</label>
        <textarea class="form-control" formControlName="variablesCsv" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>Report input message to clone</label>
        <textarea class="form-control" formControlName="message" rows="5"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-info">Generate</button>
    </div>
  </form>
</ng-template>
