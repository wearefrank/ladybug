<div>
  <div class="modal-header">
    <h3 class="modal-title">Are you sure you want to overwrite the report's XSLT transformation?</h3>
    <button type="button" class="close" (click)="onNoConfirm()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-info mr-2" (click)="onConfirm()"
      >Overwrite
      </button>
      <button type="button" class="btn btn-info ml-2" (click)="onNoConfirm()">Don't overwrite</button>
    </div>
  </div>
</div>
